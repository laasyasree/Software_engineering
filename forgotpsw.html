<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
padding: 50px 500px;
	font-family: Arial, Helvetica, sans-serif;}
h2{
	text-align: center;
}
form {padding: 0px 27px;
	width: 88%;
border: 3px solid #f1f1f1;}

.container{
	width: 93%;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #04AA6D;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
	float: right;
	padding-top: 6px;
	width: 20%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>
</head>
<body>
<fieldset>
<h2>Forgot Password</h2>
<form name="fpsw" method="POST" action="forgotpsw.php" >

  <div class="container">
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter email" name="email" required>

    <label for="psw"><b>What is your favorite colour?</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <button type="submit">Check</button>
  </div>
</form>
</fieldset>

</html>
